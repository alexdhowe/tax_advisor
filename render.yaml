services:
  - type: web
    name: tax-advisor
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build && cp -r .next/static .next/standalone/.next/static && cp -r public .next/standalone/public
    startCommand: node .next/standalone/server.js
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tax-advisor-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard

databases:
  - name: tax-advisor-db
    plan: free
